<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free Contact Form :: W3layouts</title>
  <link rel="stylesheet" href="static/input/assets/css/style.css">
  <link rel="stylesheet" href="static/input/assets/css/font-awesome.css">
</head>

<body>
  <!-- contacts -->
<section class="w3l-contact-4">
  <div class="contacts-9 section-gap">
    <div class="wrapper">
      <div class="top-map">

        <div class="map-content-9">
          <form action="https://sendmail.w3layouts.com/submitForm" method="post">
            <div class="form-top1">
              <h3 class="text-center">Leave us a Message</h3>
              <div class="form-top">

                <div class="form-top-left">

                  <input type="text" name="w3lName" id="w3lName" placeholder="Name" required="">
                  <input type="email" name="w3lSender" id="w3lSender" placeholder="Email*" required="">
                  <input type="text" name="w3lSubject" id="w3lName" placeholder="Subject" required="">
                </div>
                <div class="form-top-righ">
                  <textarea name="w3lMessage" id="w3lMessage" placeholder="Message*" required=""></textarea>
                </div>
              </div>
              <div class="text-center">
                <button type="submit">Submit Now</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


</section>
<!-- //contacts -->
</body>

</html>
