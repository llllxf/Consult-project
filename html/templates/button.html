<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tools - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/nouislider.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">





  </head>
  <body>


  <div class="main-section">
      <section class="ftco-section pb-0">
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-md-12 heading-title">
	          <h1>Basic Elements</h1>
	        </div>
	  		</div>
	  	</div>
  	</section>

		<section class="ftco-section" id="buttons">
			<div class="container">
				<div class="row mb-5">
					<div class="col-md-12">
						<h2 class="heading-section">Buttons <br>
							<small>Pick your style</small>
						</h2>
					</div>
					<div class="col-md-12">
						<button type="button" class="btn btn-primary">Default</button>
            <button type="button" class="btn btn-primary btn-round">Round</button>
            <button type="button" class="btn btn-primary btn-round">
              <i class="ion-ios-heart"></i> With Icon
            </button>
            <button type="button" class="btn btn-primary btn-fab btn-round">
              <i class="ion-ios-heart"></i>
            </button>
            <button type="button" class="btn btn-link">Simple</button>
					</div>
				</div>

				<div class="row mb-5">
					<div class="col-md-12">
						<h2 class="heading-section">
							<small>Pick your size</small>
						</h2>
					</div>
					<div class="col-md-12 mb-3">
						<button type="button" class="btn btn-primary btn-sm">Small Size</button>
            <button type="button" class="btn btn-primary">Regular Size</button>
            <button type="button" class="btn btn-primary btn-lg">Large Size</button>
					</div>
					<div class="col-md-12">
						<button type="button" class="btn btn-outline-primary btn-sm">Small Size</button>
            <button type="button" class="btn btn-outline-primary">Regular Size</button>
            <button type="button" class="btn btn-outline-primary btn-lg">Large Size</button>
					</div>
				</div>

				<div class="row mb-5">
					<div class="col-md-12">
						<h2 class="heading-section">
							<small>Pick your color</small>
						</h2>
					</div>
					<div class="col-md-12 mb-3">
            <button type="button" class="btn btn-primary">Primary</button>
						<button type="button" class="btn btn-secondary">Secondary</button>
						<button type="button" class="btn btn-success">Success</button>
						<button type="button" class="btn btn-danger">Danger</button>
						<button type="button" class="btn btn-warning">Warning</button>
						<button type="button" class="btn btn-info">Info</button>
						<button type="button" class="btn btn-light">Light</button>
						<button type="button" class="btn btn-dark">Dark</button>
					</div>
					<div class="col-md-12">
            <button type="button" class="btn btn-outline-primary">Primary</button>
						<button type="button" class="btn btn-outline-secondary">Secondary</button>
						<button type="button" class="btn btn-outline-success">Success</button>
						<button type="button" class="btn btn-outline-danger">Danger</button>
						<button type="button" class="btn btn-outline-warning">Warning</button>
						<button type="button" class="btn btn-outline-info">Info</button>
						<button type="button" class="btn btn-outline-light">Light</button>
						<button type="button" class="btn btn-outline-dark">Dark</button>
					</div>
				</div>

				<div class="row mb-5">
					<div class="col-md-12">
						<h2 class="heading-section">
							<small>Links</small>
						</h2>
					</div>
					<div class="col-md-12 mb-2">
            <a href="#" class="btn btn-primary btn-link" role="button">Primary link</a>
            <a href="#" class="btn btn-secondary btn-link" role="button">Secondary link</a>
            <a href="#" class="btn btn-success btn-link" role="button">Success link</a>
						<a href="#" class="btn btn-danger btn-link" role="button">Danger link</a>
						<a href="#" class="btn btn-warning btn-link" role="button">Warning link</a>
						<a href="#" class="btn btn-info btn-link" role="button">Info link</a>
						<a href="#" class="btn btn-dark btn-link" role="button">Dark link</a>
					</div>
				</div>

				<div class="row mb-5">
					<div class="col-md-12">
						<h2 class="heading-section">
							<small>Disabled Buttons</small>
						</h2>
					</div>
					<div class="col-md-12 mb-2">
            <a href="#" class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">Primary link</a>
						<a href="#" class="btn btn-success btn-lg disabled" role="button" aria-disabled="true">Link</a>
					</div>
				</div>

				<div class="row mb-5">
					<div class="col-md-12">
						<h2 class="heading-section">
							<small>Block Level Buttons</small>
						</h2>
					</div>
					<div class="col-md-12 mb-2">
            <button type="button" class="btn btn-primary btn-lg btn-block">Block Level Primary</button>
						<button type="button" class="btn btn-secondary btn-lg btn-block">Block Level Secondary</button>
					</div>
				</div>
			</div>
	  </section>
	  <!-- - - - - -end- - - - -  -->

	  <section class="ftco-section bg-light" id="inputs">
			<div class="container">
				<div class="row mb-5">
					<div class="col-md-12">
						<h2 class="heading-section">Inputs</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-sm-4">
            <div class="form-group has-default">
              <input type="text" class="form-control" placeholder="Default">
            </div>
          </div>
          <div class="col-lg-3 col-sm-4">
            <div class="form-group">
			        <input type="email" id="email" class="form-control" required>
			        <label class="form-control-placeholder" for="email">With Floating Label</label>
			        <span class="bmd-help">We'll never share your email with anyone else.</span>
			      </div>
          </div>
          <div class="col-lg-3 col-sm-4">
            <div class="form-group has-success">
              <input type="text" class="form-control" id="exampleInput2" required>
              <label for="exampleInput2" class="form-control-placeholder">Success input</label>
              <span class="icon success">
                <i class="ion-ios-checkmark"></i>
              </span>
            </div>
          </div>
          <div class="col-lg-3 col-sm-4">
            <div class="form-group has-danger">
              <input type="text" class="form-control" id="exampleInput3" required>
              <label for="exampleInput3" class="form-control-placeholder">Error input</label>
              <span class="icon clear">
                <i class="ion-ios-close"></i>
              </span>
            </div>
          </div>
          <div class="col-lg-3 col-sm-4">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ion-ios-people"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="With Material Icons">
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-4">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ion-logo-ionic"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="With Ionicons Icons">
              </div>
            </div>
          </div>
				</div>
			</div>
	  </section>



  </div>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-3.0.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/nouislider.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment-with-locales.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-datetimepicker.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>
</html>
